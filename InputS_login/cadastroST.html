<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./acessoST.html">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Cadastro Input Students</title>
  </head>

  <body>

    <div class="wrapper">
        <form class="form">
            <h1><i class='bx bxs-user-circle'></i></h1>
            <div class="input-box">
                <input name="username" type="text" placeholder="Usuario" />
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input name="email" type="text" placeholder="email" />
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input name="ra" type="text" placeholder="RA" />
                <i class='bx bx-file'></i>
            </div>
            <div class="input-box">
                <input name="senha" type="password" placeholder="senha" />
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn" href="./acessoST.html">Cadastre-se</button>
            <div class="register-link">
                <a href="acessoST.html">jรก possui uma conta?</a>
        </form>
        

    </div>

    <script>

        const formE1 = document.querySelector(".form");

        formE1.addEventListener("submit", (event) => {
          event.preventDefault();

          const formData = new FormData(formE1);

          let user = formData.get("username");
          let ra = formData.get("ra");
          let email = formData.get("email");
          let pass = formData.get("senha");

          const data = new URLSearchParams(formData)

          fetch('http://localhost:5433/projeto/cadastrar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body :  JSON.stringify({
                    "nome": `${user}`,
                    "ra": `${ra}`,
                    "email" : `${email}`,
                    "senha": `${pass}`
                })
          }).then(res => res.json())
            .then(data => {
              console.log(data)
              if(data == 5){
                alert('CADASTRADO')
                document.location.href= './acessoST.html'
              }
            })
            .catch(error => console.log(error))

        })

    </script>
  </body>
</html>
